  <title>Travel with us</title>

<body>
  <div class="wrapper">
    <section class="banner">

      <div class="banner__title">Bhromaon</div>
      <div class="banner__subTitle">Safe Travel Anywhere</div>
      <form action="" class="banner__search-form"></form>
      <div class="banner__search-box">

        <input class="banner__input" type="search" placeholder="Search Your Travel Destination">
        <button class="banner__button button" type="submit">
          <svg class="banner__button-icon">
            <use xlink:href="./img/sprite/steps-sprite.svg#search"></use>
          </svg>
          <span class="banner__button-name">Search</span>
        </button>
      </div>
      </form>

      <a class="banner__anchor" href="#">
        <span class="banner__anchor-name">Scroll Down</span>
        <svg class="banner__anchor-icon" width="56" height="64" viewBox="0 0 56 64" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M25.8786 47.6845L1.58575 23.3915C0.414125 22.2199 0.414125 20.3204 1.58575 19.1489L4.41913 16.3155C5.58875 15.1459 7.48438 15.1436 8.65675 16.3105L28 35.5631L47.3431 16.3105C48.5155 15.1436 50.4111 15.1459 51.5807 16.3155L54.4141 19.1489C55.5857 20.3205 55.5857 22.22 54.4141 23.3915L30.1214 47.6845C28.9497 48.856 27.0503 48.856 25.8786 47.6845Z" fill="currentColor"/>
        </svg>
      </a>
    </section>
  </div>
